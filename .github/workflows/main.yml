name: EPGO - 自动生成节目单

on:
  # 每天定时运行（UTC时间0点，即北京时间8点）
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: 检出代码
      uses: actions/checkout@v4
    
    # 2. 设置Python环境
    - name: 设置Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. 安装依赖
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. 运行EPG生成程序
    - name: 生成EPG节目单
      run: python epgo.py
    
    # 5. 上传生成的节目单文件
    - name: 上传EPG输出文件
      uses: actions/upload-artifact@v4
      with:
        name: epg-files
        path: output/
        retention-days: 7
    
    # 6. 清理旧的输出文件
    - name: 清理旧文件
      run: |
        # 删除7天前的输出文件
        find output/ -name "*.xml" -o -name "*.xml.gz" | xargs -r rm -f
    
    # 7. 记录运行结果
    - name: 记录运行结果
      run: |
        echo "EPG生成任务完成"
        echo "当前目录结构："
        ls -la
        echo "输出目录内容："
        ls -la output/