name: EPGO

on:
  schedule:
    - cron: '15 16 * * *'
  workflow_dispatch:

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
 
    - name: 设置Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 生成EPG节目单
      env:
        CCTV_API_URL: ${{ secrets.CCTV_API_URL }}
        CCTV_GENERATOR_URL: ${{ secrets.CCTV_GENERATOR_URL }}
        TM_CCTV: ${{ secrets.TM_CCTV }}
        TM_SATELLITE: ${{ secrets.TM_SATELLITE }}
        TM_REFERER: ${{ secrets.TM_REFERER }}
        TM_GENERATOR_URL: ${{ secrets.TM_GENERATOR_URL }}
      run: python epgo.py
    
    - name: 记录运行结果
      run: |
        echo "EPG生成任务完成"
        echo "当前目录结构："
        ls -la
        echo "输出目录内容："
        ls -la output/

    - name: 提交EPG文件到仓库
      run: |
        # 配置git用户信息
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 检查epg.gz文件是否存在
        if [ -f "output/epg.gz" ]; then
          # 只添加epg.gz文件，使用-f选项强制添加（忽略.gitignore）
          git add -f output/epg.gz
          
          # 检查是否有更改
          if git diff --cached --quiet; then
            echo "没有新的EPG文件需要提交"
          else
            # 提交更改
            git commit -m "自动生成EPG节目单 $(date +'%Y-%m-%d')"
            # 推送更改到仓库
            git push
            echo "EPG文件已成功提交到仓库"
          fi
        else
          echo "没有生成EPG文件"
        fi
