name: EPGO

on:
  # 每天定时运行（UTC时间0点，即北京时间8点）
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  generate-epg:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: 检出代码
      uses: actions/checkout@v4
    
    # 2. 设置Python环境
    - name: 设置Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. 安装依赖
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. 运行EPG生成程序
    - name: 生成EPG节目单
      run: python epgo.py
    
    # 5. 记录运行结果
    - name: 记录运行结果
      run: |
        echo "EPG生成任务完成"
        echo "当前目录结构："
        ls -la
        echo "输出目录内容："
        ls -la output/
    
    # 6. 提交生成的节目单到仓库
    - name: 提交EPG文件到仓库
      run: |
        # 配置git用户信息
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 检查是否有输出文件
        if [ -n "$(ls -A output/)" ]; then
          # 添加所有输出文件
          git add output/*
          
          # 检查是否有更改
          if git diff --cached --quiet; then
            echo "没有新的EPG文件需要提交"
          else
            # 提交更改
            git commit -m "自动生成EPG节目单 $(date +'%Y-%m-%d')"
            # 推送更改到仓库
            git push
            echo "EPG文件已成功提交到仓库"
          fi
        else
          echo "没有生成EPG文件"
        fi

